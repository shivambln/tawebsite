<html>
<!-- <app-header></app-header> -->

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body class="login">
    <div class="content">

        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <form [formGroup]="userForm" (ngSubmit)="logFormValue()">
            <h3>Signup </h3>
            <p class="hint">
                Enter your personal details below:
            </p>

            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>

                <p class="hint">
                    Enter your account details below:
                </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">username</label>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" [ngClass]="{ 'is-invalid': submitted && f.rpassword.errors }" formControlName="rpassword" />
                    <div *ngIf="submitted && f.rpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.rpassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.rpassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">upload profile image</label>
                    <input class="form-control placeholder-no-fix" type="file" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.myimage.errors }" formControlName="myimage" (change)="onFileChanged($event)" />
                    <!-- <button (click)="fileInput.click()">Select File</button> -->
                    <div *ngIf="submitted && f.myimage.errors" class="invalid-feedback">
                        <div *ngIf="f.myimage.errors.required">image is required</div>
                    </div>
                </div>

                <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
                <div class="form-actions">
                    <a href=""><button type="button" class="btn btn-success uppercase pull-right">Back</button></a>
                    <button type="button" class="btn btn-success uppercase pull-right" (click)='resetform()'>Reset</button>

                </div>

            </div>

        </form>

    </div>





</body>
<!-- END BODY -->

</html>
