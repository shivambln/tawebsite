<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-edit"></i> POST TITLE
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                        
                           
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                               
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                    Print </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                    Save as PDF </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                    Export to Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                        <div>
                                <input type="text" (keyup)="search(searchBox.value)"  placeholder="Searchbox" #searchBox>
          
                            </div>
                    <thead>
                        <tr>
                           
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of requests ">
                            <td>
                                <img src='{{user.image}}' height='67' width='148'>
                                <!-- <font (click)='post(item._id)'>{{item.title}}</font> -->
                              </td>
                              <td>
                                  <h3><a (click)='onselect(user._id)' size='100'>{{user.title}}</a></h3><br>
                                  <h4>{{user.description}}</h4>
            
                              </td>
                            </tr>





                    </tbody>
                </table>
                <div class="card-footer pb-0 pt-3">
                    <ul *ngIf="pager.pages && pager.pages.length"  class="pagination">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                            <a (click)="loadPage(1)" class="page-link">First</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item">
                            <a (click)="loadPage(pager.currentPage - 1,searchBox.value)" class="page-link">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item number-item">
                            <a  (click)="loadPage(page)" class="page-link">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item">
                            <a (click)="loadPage(nextPage)" class="page-link">Next</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                            <a (click)="loadPage(pager.totalPages)" class="page-link">Last</a>
                        </li>
                    </ul>
                <!-- </div> -->
                </div>
            </div>
            <div>
              
            </div>
        </div>
